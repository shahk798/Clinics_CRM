<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumonex Agency - Signup</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
    .signup-container {
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
      padding: 40px 30px;
      background: rgba(255,255,255,0.12);
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(20px);
      box-shadow: 0 15px 50px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.25);
    }

    .signup-container h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #fff;
    }

    .signup-container input {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 15px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .signup-container input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .signup-container input:focus {
      outline: none;
      border-color: rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.15);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .form-row.full {
      grid-template-columns: 1fr;
    }

    .signup-container .btn-primary {
      width: 100%;
      margin-top: 15px;
    }

    .login-link {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    .login-link a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 600;
      margin-left: 5px;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }
      
      .signup-container {
        width: 85%;
        padding: 30px 20px;
        margin: 30px auto;
      }
    }
    
    @media (max-width: 480px) {
      .signup-container {
        width: 90%;
        padding: 25px 15px;
        margin: 20px auto;
      }
      
      .signup-container h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    
    <form id="signupForm">
      <div class="form-row">
        <input type="text" id="drName" placeholder="Dr. Name *" required>
        <input type="text" id="clinicName" placeholder="Clinic Name *" required>
      </div>

      <div class="form-row">
        <input type="tel" id="contactNumber" placeholder="Contact Number (Optional)">
        <input type="tel" id="whatsappNumber" placeholder="WhatsApp Number *" required>
      </div>

      <div class="form-row full">
        <input type="email" id="email" placeholder="Email Address *" required>
      </div>

      <div class="form-row full">
        <input type="text" id="username" placeholder="Username *" required>
      </div>

      <div class="form-row">
        <input type="password" id="password" placeholder="Password *" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password *" required>
      </div>

      <button type="submit" class="btn-primary">Create Account</button>
      <p id="error-message" style="color: #ff6b6b; margin-top: 10px; font-size: 14px;"></p>
    </form>
    
    <div class="login-link">
      Already have an account?<a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const apiBase = 'https://clinics-crm.onrender.com';
      const signupForm = document.getElementById('signupForm');
      const errorMessage = document.getElementById('error-message');

      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessage.innerText = '';
        
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          errorMessage.innerText = 'Passwords do not match!';
          return;
        }

        if (password.length < 6) {
          errorMessage.innerText = 'Password must be at least 6 characters long!';
          return;
        }

        // Generate unique clinic ID from clinic name and timestamp
        const clinicName = document.getElementById('clinicName').value.trim();
        const clinicId = clinicName.toLowerCase().replace(/\s+/g, '_') + '_' + Date.now();

        const payload = {
          dr_name: document.getElementById('drName').value.trim(),
          clinic_name: clinicName,
          contact_number: document.getElementById('contactNumber').value.trim(),
          whatsapp_business_number: document.getElementById('whatsappNumber').value.trim(),
          email: document.getElementById('email').value.trim(),
          username: document.getElementById('username').value.trim(),
          clinicId: clinicId,
          password: password
        };

        // Disable button during submission
        const submitBtn = e.target.querySelector('.btn-primary');
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating Account...';

        try {
          const res = await fetch(`${apiBase}/api/auth/signup`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          const data = await res.json();
          
          if (res.ok) {
            alert(`Account created successfully! Your Clinic ID is: ${clinicId}`);
            window.location.href = 'login.html';
          } else {
            errorMessage.innerText = data.message || 'Failed to create account';
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }
        } catch (err) {
          console.error('Signup error:', err);
          errorMessage.innerText = 'Failed to create account. Please try again.';
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      });
    });
  </script>
</body>
</html>
