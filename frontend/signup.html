<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumonex Agency - Signup</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 100%;
      max-width: 400px;
    }

    .signup-container h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      color: white;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px 15px;
      width: 100%;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn-signup {
      background: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .btn-signup:hover {
      background: #45a049;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: white;
      font-size: 14px;
    }

    .login-link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #ff6b6b;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="agency-name">Lumonex Agency</h1>
  </header>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="clinicName">Clinic Name</label>
        <input type="text" id="clinicName" placeholder="Enter clinic name" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="clinicId">Clinic ID</label>
        <input type="text" id="clinicId" placeholder="Enter clinic ID" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
      </div>
      <button type="submit" class="btn-signup">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const apiBase = 'https://clinics-crm.onrender.com';
      const signupForm = document.getElementById('signupForm');

      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }

        const payload = {
          clinic_name: document.getElementById('clinicName').value.trim(),
          username: document.getElementById('username').value.trim(),
          clinicId: document.getElementById('clinicId').value.trim(),
          password: password
        };

        try {
          const res = await fetch(`${apiBase}/api/auth/signup`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          const data = await res.json();
          
          if (res.ok) {
            alert('Account created successfully!');
            window.location.href = 'login.html';
          } else {
            alert(data.message || 'Failed to create account');
          }
        } catch (err) {
          console.error('Signup error:', err);
          alert('Failed to create account. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
