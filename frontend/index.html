<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumonex Agency - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login to Your Clinic</h2>
    <form id="loginForm">
      <input type="text" id="clinicId" placeholder="Clinic ID" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn-primary">Login</button>
      <p id="error-message"></p>
    </form>
    <button id="resetPassword" class="btn-secondary">Forgot Password?</button>
  </div>

  <script>
    // Fetch default clinic ID from backend
    fetch("https://clinics-crm.onrender.com/api/clinic-config")
      .then(res => res.json())
      .then(data => {
        document.getElementById("clinicId").value = data.clinicId || "";
      })
      .catch(err => console.error("Failed to fetch clinic config", err));

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const clinicId = document.getElementById("clinicId").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");

      try {
        const res = await fetch("https://clinics-crm.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ clinicId, username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("clinicId", data.clinicId);
          localStorage.setItem("username", username);
          window.location.href = "dashboard.html";
        } else {
          errorMessage.innerText = data.message || "Login failed";
        }
      } catch (error) {
        errorMessage.innerText = "Server connection error";
      }
    });

    document.getElementById("resetPassword").addEventListener("click", () => {
      alert("Password reset link will be sent to your registered email.");
    });
  </script>
</body>
</html>
