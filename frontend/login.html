<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumonex Agency - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .input-field {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px 15px;
      width: 100%;
      margin-bottom: 15px;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn-login {
      background: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .btn-login:hover {
      background: #45a049;
    }
    .signup-link{
      background: transparent;
      border: none;
      color: white;
      margin-top: 15px;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .btn-forgot {
      background: transparent;
      border: none;
      color: white;
      margin-top: 15px;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .btn-forgot:hover {
      opacity: 1;
    }

    .error-message {
      color: #ff6b6b;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
    }

    .signup-link {
      color: white;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Your Clinic</h2>
    <form id="loginForm">
      <input type="text" id="clinicId" class="input-field" placeholder="Clinic ID" required>
      <input type="text" id="username" class="input-field" placeholder="Username" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn-login">Login</button>
      <p id="error-message" class="error-message"></p>
    </form>
    <div class="form-footer">
      <button id="resetPassword" class="btn-forgot">Forgot Password?</button>
      <!-- Prominent signup button so it's clearly visible -->
      <div style="margin-top:14px;">
        <a class="btn-signup-link" href="signup.html" role="button">Create an account</a>
      </div>
      <p class="signup-link" style="margin-top:10px; display:none;">
        Don't have an account? <a href="signup.html">Sign up here</a>
      </p>
    </div>
  </div>

  <script>
    // Fetch default clinic ID from backend
    fetch("https://clinics-crm.onrender.com/api/clinic-config")
      .then(res => res.json())
      .then(data => {
        document.getElementById("clinicId").value = data.clinicId || "";
      })
      .catch(err => console.error("Failed to fetch clinic config", err));

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const clinicId = document.getElementById("clinicId").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");

      try {
        const res = await fetch("https://clinics-crm.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ clinicId, username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("clinicId", data.clinicId);
          localStorage.setItem("username", username);
          window.location.href = "dashboard.html";
        } else {
          errorMessage.innerText = data.message || "Login failed";
        }
      } catch (error) {
        errorMessage.innerText = "Server connection error";
      }
    });

    document.getElementById("resetPassword").addEventListener("click", () => {
      alert("Password reset link will be sent to your registered email.");
    });
    // Make signup button accessible via keyboard (anchor already navigates)
    const signupBtn = document.querySelector('.btn-signup-link');
    if (signupBtn) signupBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') window.location.href = 'signup.html';
    });
  </script>
</body>
</html>
