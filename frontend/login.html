<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumonex Agency - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .login-container h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .input-field {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 14px 18px;
      width: 100%;
      margin-bottom: 20px;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn-login {
      background: #4CAF50;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }

    .btn-login:hover {
      background: #45a049;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4);
    }

    .btn-forgot {
      background: transparent;
      border: none;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.8;
      transition: all 0.3s ease;
      text-decoration: underline;
    }

    .btn-forgot:hover {
      opacity: 1;
    }

    .error-message {
      color: #ff6b6b;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      padding: 10px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 8px;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .form-footer {
      text-align: center;
      margin-top: 30px;
    }

    .signup-section {
      margin-top: 30px;
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-signup {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 12px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.2);
      transition: all 0.3s ease;
    }

    .btn-signup:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(16, 185, 129, 0.3);
    }

    .signup-text {
      color: white;
      margin-bottom: 15px;
      font-size: 16px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="text" id="clinicId" class="input-field" placeholder="Clinic ID" required>
      <input type="text" id="username" class="input-field" placeholder="Username" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn-login">Sign In</button>
      <p id="error-message" class="error-message"></p>
    </form>
    <div class="form-footer">
      <button id="resetPassword" class="btn-forgot">Forgot your password?</button>
    </div>
    <div class="signup-section">
      <p class="signup-text">New to Lumonex?</p>
      <a href="signup.html" class="btn-signup">Create your account</a>
    </div>
  </div>

  <script>
    // Fetch default clinic ID from backend
    fetch("https://clinics-crm.onrender.com/api/clinic-config")
      .then(res => res.json())
      .then(data => {
        document.getElementById("clinicId").value = data.clinicId || "";
      })
      .catch(err => console.error("Failed to fetch clinic config", err));

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const clinicId = document.getElementById("clinicId").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");

      try {
        const res = await fetch("https://clinics-crm.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ clinicId, username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("clinicId", data.clinicId);
          localStorage.setItem("username", username);
          window.location.href = "dashboard.html";
        } else {
          errorMessage.innerText = data.message || "Login failed";
        }
      } catch (error) {
        errorMessage.innerText = "Server connection error";
      }
    });

    document.getElementById("resetPassword").addEventListener("click", () => {
      alert("Password reset link will be sent to your registered email.");
    });
    // Make signup button accessible via keyboard (anchor already navigates)
    const signupBtn = document.querySelector('.btn-signup-link');
    if (signupBtn) signupBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') window.location.href = 'signup.html';
    });
  </script>
</body>
</html>
