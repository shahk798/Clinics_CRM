<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumonex Agency - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- SheetJS for Excel generation -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, rgba(30, 58, 138, 0.85), rgba(59, 130, 246, 0.85)), url('https://images.unsplash.com/photo-1629909613654-28e377c37b09?w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div>
      <h2 class="dashboard-title">Your Clinic Dashboard</h2>
    </div>
    <div class="header-center">
      <h1 class="agency-name">Lumonex Agency</h1>
    </div>
    <div class="header-right">
      <button id="summaryReportBtn" class="btn-primary">Summary Report</button>
      <button id="patientListBtn" class="btn-primary">Patient List</button>
      <button id="reportBtn" class="btn-primary">Full Report</button>
      <button id="logoutBtn" class="btn-danger">Logout</button>
    </div>
  </header>

  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Summary Cards -->
    <div class="summary">
      <div class="summary-card">Total Patients: <span id="totalPatients">0</span></div>
      <div class="summary-card">Completed: <span id="completedAppointments">0</span></div>
      <div class="summary-card">Pending: <span id="pendingAppointments">0</span></div>
      <div class="summary-card">Cancelled: <span id="cancelledAppointments">0</span></div>
      <div class="summary-card">Total Revenue: ₹<span id="totalRevenue">0</span></div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="addPatientBtn" class="btn-primary">Add Patient</button>
      <input type="text" id="searchInput" placeholder="Search patients...">
    </div>

    <!-- Patient Table -->
    <table id="patientTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Service</th>
          <th>Price</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Patient Modal -->
  <div id="patientModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Patient</h3>
      <form id="patientForm">
        <div class="form-grid">
          <input type="text" id="pName" placeholder="Full Name" required>
          <input type="text" id="pPhone" placeholder="Phone" required>
          <input type="email" id="pEmail" placeholder="Email" required>
          <input type="text" id="pService" placeholder="Service" required>
          <input type="number" id="pPrice" placeholder="Price (₹)" required>
          <input type="date" id="pDate" required>
          <input type="time" id="pTime" required>
          <select id="pStatus" required>
            <option value="Pending">Pending</option>
            <option value="Complete">Complete</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </div>
        <div class="modal-actions">
          <button type="submit" id="savePatientBtn" class="btn-primary">Save</button>
          <button type="button" id="closeModal" class="btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <h3>Patient Profile</h3>
      <div id="profileDetails"></div>
      <button id="closeProfile" class="btn-secondary">Close</button>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
