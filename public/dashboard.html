<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinic Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Clinic Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <!-- Stats Cards -->
  <section class="stats">
    <div class="card">Total Patients: <span id="totalPatients">0</span></div>
    <div class="card">Completed: <span id="completedAppointments">0</span></div>
    <div class="card">Pending: <span id="pendingAppointments">0</span></div>
    <div class="card">Cancelled: <span id="cancelledAppointments">0</span></div>
    <div class="card">Revenue: â‚¹<span id="totalRevenue">0</span></div>
  </section>

  <!-- Controls -->
  <section class="controls">
    <button id="addPatientBtn">Add Patient</button>
    <input type="text" id="searchInput" placeholder="Search by name, phone, or email">
    <button id="reportBtn">Generate PDF</button>
  </section>

  <!-- Patient Table -->
  <section class="table-section">
    <table id="patientTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Service</th>
          <th>Price</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Patients will be rendered here by script.js -->
      </tbody>
    </table>
  </section>

  <!-- Add/Edit Patient Modal -->
  <div id="patientModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalTitle">Add Patient</h2>
      <form id="patientForm">
        <input type="text" id="pName" placeholder="Name" required>
        <input type="text" id="pPhone" placeholder="Phone" required>
        <input type="email" id="pEmail" placeholder="Email">
        <input type="text" id="pService" placeholder="Service" required>
        <input type="number" id="pPrice" placeholder="Price" required>
        <input type="date" id="pDate" required>
        <input type="time" id="pTime" required>
        <select id="pStatus" required>
          <option value="Pending">Pending</option>
          <option value="Complete">Complete</option>
          <option value="Cancelled">Cancelled</option>
        </select>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <!-- View Patient Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span id="closeProfile" class="close">&times;</span>
      <div id="profileDetails"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
